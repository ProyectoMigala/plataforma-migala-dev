<div class="corpo" (window:resize)="onResize($event)">

    <div class="graph myContainer">
        <ul class="months">
            <li>One Year Ago</li>
            <li>Today</li>
        </ul>

        <ul class="squares" id="squares">
            <li data-placement="top" *ngFor="let dia of dias" [style.background-color]="getColor(dia)"
                [matTooltip]="dia.msg"></li>
        </ul>
    </div>

</div>
